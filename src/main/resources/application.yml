spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/scoula_db
    username: scoula
    password: 12345678

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

mybatis:
  config-location: classpath:mybatis-config.xml
  mapper-locations: classpath:org/example/fanzip/payment/mapper/*.xml
  type-aliases-package: org.example.fanzip.payment.dto
  configuration:
    map-underscore-to-camel-case: true

jwt:
  secret: ${JWT_SECRET_KEY}

kakao:
  client-id: ${KAKAO_CLIENT_ID}
  redirect-uri: http://localhost:5173/oauth/kakao/callback

